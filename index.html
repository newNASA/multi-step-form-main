<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Multi-step form</title>

</head>

<body>

  <div class="container">
    <div class="left">
      <div class="step step-1">
        <div class="step__left">
          <div><p>1</p></div>
        </div>
        <div class="step__right">
          <h3>YOUR INFO</h3>
        </div>
      </div>
      <div class="step step-2">
        <div class="step__left">
          <div><p>2</p></div>
        </div>
        <div class="step__right">
          <h3>SELECT PLAN</h3>
        </div>
      </div>
      <div class="step step-3">
        <div class="step__left">
          <div><p>3</p></div>
        </div>
        <div class="step__right">
          <h3>ADD-ONS</h3>
        </div>
      </div>
      <div class="step step-4">
        <div class="step__left">
          <div><p>4</p></div>
        </div>
        <div class="step__right">
          <h3>SUMMARY</h3>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right-card">
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number.</p>
        <form action="">
          <label for="name">Name</label>
          <input type="text" class="name" id="name" placeholder="e.g. Stephen King">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="e.g. stephenking@lorem.com">
          <label for="phone">Phone Number</label>
          <input type="text" placeholder="e.g. +1 234 567 890" id="phone">
        </form>
        <button class="your__info">Next Step</button>
      </div>
    </div>
  </div>

</body>

</html>
